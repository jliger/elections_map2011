

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Cómo se vota en España | An experiment using @cartodb</title>
  <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://vizzuality.github.com/cartodb-gmapsv3/cartodb.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/elections.js"></script>

  <script type="text/javascript" src="http://vizzuality.github.com/cartodb-gmapsv3/cartodb-gmapsv3.js"></script>
  <script type="text/javascript" src="http://use.typekit.com/gvc4hmx.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script type="text/javascript">

  function initialize() {

    map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: new google.maps.LatLng(40.313043,-3.691406),
      zoom: 7,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      zoomControl: false,
      panControl: false,
      streetViewControl:false,
      mapTypeControl: false,
      minZoom: 7,
      maxZoom: 8,
      styles: [
                {
                  stylers: [
                    { visibility: "off" },
                    { lightness: 100 }
                  ]
                }
              ]
    });

    cartodb_layer = new google.maps.CartoDBLayer({
      map_canvas: 'map_canvas',
      map: map,
      user_name:'vizzuality',
      table_name: 'esp_adm',
      query: generateQueries(year)[3],
      map_style: false,
      infowindow: true,
      auto_bound: false
    });

  }
  </script>
</head>
<body onload="initialize()">

  <div class="overlay left">

    <div class="title">
      <h1 class="tk-adelle">Cómo se vota en España</h1>

    </ul>

    <div class="text">
      <p>Un simple mapa en el que puedes ver el voto por provincias. Para la creación de la <a href="">visualización</a> se han utilizado los datos generados por la API de <a href="#">El País</a> y <a href="#">CartoDB</a> para la creación y personalización del mapa.</p>
    </div>

  </div>

  <div class="overlay right">
    <ul>
      <li>
        <a href="#">2011</a>
